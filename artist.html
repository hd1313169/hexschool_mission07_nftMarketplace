<script>
  var swiper = new Swiper(".artistSwiper", {
    effect: "slide",
    grabCursor: true,
    centeredSlides: true,
    // slidesPerView: "3",
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 100,
      modifier: 1,
      slideShadows: false,
    },

    breakpoints: {
      // when window width is >= 320px
      576: {
        slidesPerView: 1,
        spaceBetween: 0
      },
      // when window width is >= 768px
      768: {
        slidesPerView: 1,
        spaceBetween: 0
      },
      // when window width is >= 992px
      992: {
        slidesPerView: 3,
        spaceBetween: 24
      }
    },

    pagination: {
      el: ".swiper-pagination",
    },

    autoplay: {
    delay: 2000,
    },
  });
</script>
